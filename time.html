<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        function updateTime(deadline, timezone) {
            let now = new Date();
            let deadlineDate = new Date(deadline + " " + (timezone === "AOE" ? "UTC-12" : timezone));
            let distance = deadlineDate - now;

            if (distance < 0) {
                return "已截止";
            }

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            return days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";
        }

        function updateCountdown() {
            let deadlines = [
                {title: "会议A", deadline: "2023-06-01 23:59", timezone: "UTC"},
                {title: "会议B", deadline: "2023-06-15 23:59", timezone: "AOE"}
            ];

            for (let i = 0; i < deadlines.length; i++) {
                let countdownElement = document.getElementById("countdown" + i);
                countdownElement.innerHTML = deadlines[i].title + ": " + updateTime(deadlines[i].deadline, deadlines[i].timezone);
            }
        }

        setInterval(updateCountdown, 1000);

    </script>
</head>
<body>
    <h1>学术会议和期刊投稿倒计时</h1>
    <p id="countdown0"></p>
    <p id="countdown1"></p>
</body>
</html>
